<html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="body-container">

        </div>

                </div>

                <button>23</button>
            </div>

                    <i class="fa-solid fa-comment fa-bounce" style="color: #1f68e5;"></i>
                </div>
                <h1>Comments</h1>
                <button>23</button>
            </div>
            <div class="closet">
                <div class="icon-1">
                    <i class="fa-solid fa-star fa-beat-fade" style="color: #2369e1;"></i>
                </div>
                <h1>Favourites</h1>
                <button>23</button>
            </div>
            <div class="closet">
                <div class="icon-1">
                    <i class="fa-solid fa-eye fa-shake" style="color: #276add;"></i>
                </div>
                <h1>Visitors</h1>
                <button>23</button>
            </div>
            <div id="holder" class="holder">
                <div class="closet-2">

                </div>
                <div class="closet-2">
